<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles/login.css">
	
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/login.js"></script>
  <title>
    Login Page
  </title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
          <div class="d-flex justify-content-end social_icon">
            <span>
				<i class="fab fa-facebook-square"></i>
            </span>
            <span>
			<i class="fab fa-google-plus-square"></i>
            </span>
            <span>
			<i class="fab fa-twitter-square"></i>
            </span>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
				<i class="fas fa-user"></i>
                </span>
              </div>
              <input id="txt_usuario" type="text" class="form-control" placeholder="usuário">

            </div>
            <div id="erro_user" class="alert alert-danger">
                
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <input id="txt_senha" type="password" class="form-control" placeholder="senha">
            </div>
            <div id="erro_senha" class="alert alert-danger">
                
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Me Lembre
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" onclick="enviar()">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Você tem uma conta?<a href="#">Cadastre-se</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
